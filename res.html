  <style>
    .overlay {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #000000;
        overflow-x: hidden;
        transition: 1.0s;
        z-index: 1;
    }

    .overlay-content {
        position: relative;
        top: 25%;
        
        width: 100%;
        text-align: center;
    }

    .overlay a {
        padding: 10px;
        text-decoration: none;
        font-size: 40px;
        color: white;
        display: block;
        transition: 0.3s;
    }

    .overlay a:hover,
    .overlay a:focus {
        color: rgb(148, 144, 144);
    }

    .overlay .closebtn {
        position: absolute;
        top: 10px;
        right: 35px;
        font-size: 70px;
    }
</style>
</head>
